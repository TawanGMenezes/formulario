<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,user-scalable=0">
  <title>Formulario</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="main">
    <div class="main_left">
      <div class="container_form">
        <div class="container_form_titles">
          <div class="title1">
            Formulário de Contato
          </div>
          <div class="title2">
            Por favor digite os dados que iremos responder a sua solicitação o mais rapido possivel.
          </div>
        </div>
        <div class="form">
          <form action="">
            <table>
              <tr>
                <td class="nome">
                  <label for="nome">Nome: </label>
                </td>
                <td class="text_nome">
                  <input type="text" name="nome" id="nome" placeholder="Nome">
                  <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
                </td>
              </tr>
              <tr>
                <td class="email">
                  <label for="email">Email: </label>
                </td>
                <td class="text_email">
                  <input type="email" name="email" id="email" placeholder="Exemplo@dominio.com">
                </td>
              </tr>
              <tr>
                <td class="cel">
                  <label for="cel">Tel-Celular: </label>
                </td>
                <td class="text_cel">
                  <input type="number" name="cel" id="cel" placeholder="Celular">
                  <label for="wpp">WhatsApp :</label>
                  Sim:
                  <input type="radio" name="wpp" id="simwpp">
                  Não:
                  <input type="radio" name="wpp" id="naowpp">
                </td>
              </tr>
              <tr>
                <td class="assunto">
                  <label for="assunto">Assunto:</label>
                </td>
                <td class="text_assunto">
                  <select name="assunto" id="assunto">
                    <option value="null"></option>
                    <option value="rec">Reclamação</option>
                    <option value="sug">Sugetão</option>
                    <option value="comp">Compras</option>
                    <option value="pro">Produtos</option>
                    <option value="out">Outros</option>
                </td>
              </tr>
              <tr>
                <td class="menssagem">
                  <label for="menssagem">Menssagem: </label>
                </td>
                <td class="text_menssage,">
                  <textarea name="menssagem" id="menssagem"></textarea>
                </td>
              </tr>
              <tr>
                <td class="verificacao">
                  <label for="verificacao">Verificação: </label>
                </td>
              </tr>
            </table>
            <div class="submit_area">
              <div class="bt_submit">
                <input type="submit" value="Enviar Fórmulario">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="main_right">

    </div>
  </div>
  


</body>
<footer>
  <div id="rdpe">coded by <a href="https://github.com/TawanGMenezes">TawanMenezes</a></div>
</footer>
</html>
